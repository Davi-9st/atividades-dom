<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Atividades DOM</title>
</head>
<body>
    <p>Exercício 1</p>
    <div id="quadrado">
    </div>

    <br>

    <p>Exercício 2</p>
    <div id="retangulo">
    </div>

    <br>

    <p>Exercício 3</p>
    <div id="circulo">
    </div>

    <br>

    <p>Exercício 4</p>
    <div id="tres-quadrados">
        <div class="quadrados"></div>
        <div class="quadrados"></div>
        <div class="quadrados"></div>
    </div>

    <br>

    <p>Exercício 5</p>
    <p id="paragrafo"> Texto Aleatório </p>

    <br>

    <p>Exercício 6</p>
    <div id="banner"></div>

    <br>

    <p>Exercício 7</p>
    <div id="triangulo"></div>

    <br>

    <p>Exercício 8</p>
    <div id="formas">
        <div id="quadradao"></div>
        <div id="circular"></div>
    </div>

    <p>Exercício 9</p>
    <h1 id="titulo">Título de Exemplo</h1>

    <p>Exercício 10</p>
    <div class="cor" id="c1"></div>
    <div class="cor" id="c2"></div>
    <div class="cor" id="c3"></div>
    <div class="cor" id="c4"></div>
    <div class="cor" id="c5"></div>

    <p>Exercício 11</p>
    <div id="caixa">
      <p id="texto">Texto dentro da caixa</p>
    </div>

    <p>Exercício 12</p>
    <div id="oval"></div>

</body>

<script>
    //Exercício 1
    let quadrado = document.getElementById("quadrado");
    quadrado.style.backgroundColor = "green";

    //Exercício 2
    let retangulo = document.getElementById("retangulo");
    retangulo.style.backgroundColor = "red";

    //Exercício 3
    let circulo = document.getElementById("circulo");
    circulo.style.backgroundColor = "purple";

    //Exercício 4
    const quadrados = document.querySelectorAll(".quadrados")
    const cores = ["blue", "orange", "pink"];
    for (let i = 0; i < quadrados.length; i++) {
        quadrados[i].style.backgroundColor = cores[i];
    }

    //Exercício 5
    let texto = document.getElementById("paragrafo");
    texto.style.backgroundColor = "black";
    texto.style.color = "white";

    //Exercício 6
    let banner = document.getElementById("banner");
    banner.style.backgroundColor = "#333333"

    //Exercício 7
    let triangulo = document.getElementById("triangulo");
    triangulo.style.borderBottomColor = "lime"

    //Exercício 8
    let quadradao = document.getElementById("quadradao");
    let circular = document.getElementById("circular");
    quadradao.style.backgroundColor = "red";
    circular.style.backgroundColor = "blue";

    //Exercício 9
    let t = document.getElementById("titulo");
    t.style.color = "green";
    t.style.backgroundColor = "yellow";
    
    //Exercício 10
    document.getElementById("c1").style.backgroundColor = "red";
    document.getElementById("c2").style.backgroundColor = "orange";
    document.getElementById("c3").style.backgroundColor = "yellow";
    document.getElementById("c4").style.backgroundColor = "green";
    document.getElementById("c5").style.backgroundColor = "blue";

    //Exercício 11
    document.getElementById("caixa").style.backgroundColor = "black";
    document.getElementById("texto").style.color = "pink";

    //Exercício 12
    document.getElementById("oval").style.backgroundColor = "cyan";

</script>
</html>
